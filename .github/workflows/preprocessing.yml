name: Preprocess Telecom Churn Data

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  preprocess:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.7'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn

      - name: Run preprocessing script
        run: |
          cd preprocessing
          python automate_agi.py

      - name: Commit and Push Preprocessed Data
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add preprocessing/train_preprocessed.csv preprocessing/test_preprocessed.csv
          git commit -m "Preprocessed data updated by CI" || echo "No changes to commit"
          git push origin main